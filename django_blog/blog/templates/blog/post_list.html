<!-- blog/templates/blog/post_list.html -->

<h2>All Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{ post.published_date }}
            <p>{{ post.content|slice:":100" }}...</p>
        </li>
    {% endfor %}
</ul>

{% if user.is_authenticated %}
    <a href="{% url 'post-create' %}">Create New Post</a>
{% endif %}
